<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Otomanopee+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/1636792d7e.js" crossorigin="anonymous"></script>
  <title>Project 2</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <nav>
        <div class="title">
          <h1>USE CHROME FOR FULL EFFECT</h1>
          <p>The Austin Karim Fkam</p>
        </div>
        <div class="timeContainer">
          <div class="time"></div>
        </div>
      </nav>
    </div>
    <header>
      <div class="wrapper">
        <div class="forecastSection">
          <div class="weatherToday"></div>
          <ul class="weatherForecastList" id="weatherForecastListId">
          </ul>
        </div>
        <div class="airConditioningSection">
          <div class="circle">
            <p class ="temp">20 </p>
            <div><i class="far fa-circle"></i></div>
          </div>  
          <div class="buttonContainer">
            <button class="upButton"><i class="far fa-arrow-alt-circle-up"></i></button>
            <button class="downButton"><i class="far fa-arrow-alt-circle-down"></i></button>
          </div>
        </div>      
      </div>
    </header>
  </main>

</body>
<script src="srcipt.js"></script>
</html>
